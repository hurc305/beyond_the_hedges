<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Rich Lifestyle</title>
  <meta name="description" content=“Map detailing an affluent neighborhoods”>
  <meta name="author" content="Xindi Duan">

  <link rel="stylesheet" href="css/main.css?v=1.0">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

<link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
  <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.js"></script>
  <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v2/themes/css/cartodb.ie.css" />
  <![endif]-->
	  
  <style>
    html, body {width:100%; height:100%; padding: 0; margin: 0;}
    #cartodb-map { width: 100%; height:100%; background: black;}
  </style>



  <script>
    var map;
    function init(){
      // initiate leaflet map
      map = new L.Map('cartodb-map', { 
        center: [29.7614291,-95.4125041],
        zoom: 14
      })
	  
  // Add a basemap to the map object just created
      L.tileLayer('http://stamen-tiles-d.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}.png', {
          attribution: 'Stamen'
          }).addTo(map);
	  
      var layerUrl = 'https://xd6.cartodb.com/api/v2/viz/3f4ad5ce-92fd-11e5-a60c-0ecd1babdde5/viz.json';
	  
    
    cartodb.createLayer(map, layerUrl)
      .addTo(map)
      .on('done', function(layer) {
      }).on('error', function() {
        //log the error
      });
    }
  </script>

</head>

<body onload="init()">

<div id='cartodb-map'></div>

</body>
</html>
